{% extends "layout.html" %}
{% block content %}
    <header>
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            {% for one in page.texts %}
                <li data-target="#carouselExampleIndicators" data-slide-to="{{ one.position }}" class="{% if one.position == 1 %} active {% endif %}"></li>
            {% endfor %}


        </ol>
        <div class="carousel-inner" role="listbox">
            {% for one in page.texts %}
              <div class="carousel-item {% if one.position == 1 %} active {% endif %} "
                   style="background-image: url('{{ url_for('static', filename='page_pics/' + one.image) }}')">
                <div class="carousel-caption d-none d-md-block background-black-transparent">
                    <h3 id="1" class="slideHeader overflow-hidden">{{ one.primary_text }}</h3>
                    <p class="slideText overflow-hidden">{{ one.secondary_text }}</p>
                </div>
              </div>
            {% endfor %}
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
        </div>
      </div>
    </header>

{% endblock content %}
