{% extends "admin.html" %}
{% block content %}
    <div class="text-center mb-2">
        <a role="button" class="btn btn-lg btn-info" href="{{ url_for('history_save') }}">
            Add new history
        </a>
    </div>
    {% for history in histories %}
        <article class="media content-section">
            <img class="article-img" src="{{ url_for('static', filename='history_pics/' + history.image) }}">
            <div class="media-body">
                <h2 class="article-title">{{ history.header }}</h2>
                <p class="article-content">{{ history.date.strftime('%m-%Y') }}</p>
                <p class="article-content">{{ history.description }}</p>
                <div>
                    <a class="btn btn-info btn-sm mt-1 mb-1" href="{{ url_for('history_update', history_id=history.id) }}">Update</a>
                    <button type="button" class="btn btn-danger btn-sm m-1" data-toggle="modal" data-target="#deleteModal">Delete</button>
                </div>
            </div>
        </article>
    <!-- Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Delete History?</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <form action="{{ url_for('history_delete', history_id=history.id) }}" method="POST">
                        <input class="btn btn-danger" type="submit" value="Delete">
                    </form>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
{% endblock content %}
